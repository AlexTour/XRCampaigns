<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable WebAR Campaign Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #313da7;
      color: #222;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 2px solid #7ec242;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card iframe {
      width: 100%;
      height: 200px;
      border: none;
      pointer-events: none; /* avoid capturing scroll inside the iframe */
    }

    .card-content {
      padding: 10px;
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 14px;
      color: #555;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #7ec242;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; padding: 10px;">Immersive Campaigns</h2>

  <div class="container" id="campaignGrid">
    <!-- Cards injected here -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ• Close</button>
      <iframe id="modalFrame" allow="camera; gyroscope; accelerometer;"></iframe>
    </div>
  </div>

  <script>
    const campaigns = [
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/WebAR_Mir/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/YiaYiaOS/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/SeParakaloAgapiMou/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/TrixaTrixia/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/WheelOfEmotions/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/HibiscusFlower/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/VRFractalGallery/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/WHYNOT/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/VozisArt/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/Summer_ISENSE/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/KokonaXAlexey/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/TotalScreenTime-Exhibition/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/Rose2/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/WebAR-ZackieOhStreet/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/Pride-Flags-History/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/TV_Technocene/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/Rose/" },
      { title: "Campaign Title 1", subtitle: "Filter 1", url: "https://alextour.github.io/CV/" },
      { title: "Campaign Title 2", subtitle: "Filter 1", url: "https://alextour.github.io/WebAR_Society3000/" },
      { title: "Campaign Title 3", subtitle: "Filter 2", url: "https://alextour.github.io/WebAR_SaturnV/" },
      { title: "Campaign Title 4", subtitle: "Filter 3", url: "https://alextour.github.io/Apollo11_WebAR/" },
      { title: "Campaign Title 5", subtitle: "Filter 2", url: "https://alextour.github.io/WebAR_Christmas/" },
      { title: "Campaign Title 6", subtitle: "Filter 1", url: "https://alextour.github.io/WebAR_T72/" },
      { title: "Campaign Title 6", subtitle: "Filter 1", url: "https://alextour.github.io/Nisaki_Project/" }
    ];

    const grid = document.getElementById("campaignGrid");
    const modal = document.getElementById("modal");
    const modalFrame = document.getElementById("modalFrame");

    campaigns.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <iframe src="${c.url}" loading="lazy"></iframe>
        <div class="card-content">
          <div class="card-title">${c.title}</div>
          <div class="card-subtitle">${c.subtitle}</div>
        </div>
      `;

      // Click to open modal
      card.addEventListener("click", () => {
        modal.style.display = "flex";
        modalFrame.src = c.url;
      });

      grid.appendChild(card);
    });

    function closeModal() {
      modal.style.display = "none";
      modalFrame.src = ""; // stop WebAR when closing
    }

    // Close modal when clicking outside content
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
  </script>

</body>
</html>
